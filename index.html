<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Management</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Auth Section -->
    <div id="auth-section" class="section">
      <div class="auth-container">
        <h1>ðŸ“‡ Contacts Manager</h1>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
          <h2>Login</h2>
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="switch-form">Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container hidden">
          <h2>Register</h2>
          <form onsubmit="handleRegister(event)">
            <div class="form-group">
              <label for="register-name">Name</label>
              <input type="text" id="register-name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" id="register-password" required minlength="6" placeholder="Min 6 characters">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <p class="switch-form">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>

        <div id="auth-error" class="error-message hidden"></div>
      </div>
    </div>

    <!-- Main App Section -->
    <div id="app-section" class="section hidden">
      <header class="app-header">
        <h1>ðŸ“‡ My Contacts</h1>
        <div class="user-info">
          <span id="user-name"></span>
          <button onclick="handleLogout()" class="btn btn-secondary">Logout</button>
        </div>
      </header>

      <main class="app-main">
        <!-- Contact Form -->
        <div class="contact-form-container">
          <h2 id="form-title">Add New Contact</h2>
          <form id="contact-form" onsubmit="handleContactSubmit(event)">
            <input type="hidden" id="contact-id">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" required placeholder="John">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" required placeholder="Doe">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="john@example.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+1 234 567 8900">
              </div>
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" placeholder="Acme Inc.">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="submit-btn">Add Contact</button>
              <button type="button" class="btn btn-secondary hidden" id="cancel-btn" onclick="cancelEdit()">Cancel</button>
            </div>
          </form>
        </div>

        <!-- Contacts List -->
        <div class="contacts-list-container">
          <div class="contacts-header">
            <h2>Contacts <span id="contacts-count">(0)</span></h2>
            <input type="text" id="search-input" placeholder="Search contacts..." oninput="filterContacts()">
          </div>
          <div id="contacts-list" class="contacts-list">
            <p class="empty-message">No contacts yet. Add your first contact!</p>
          </div>
        </div>
      </main>

      <div id="app-error" class="error-message hidden"></div>
      <div id="app-success" class="success-message hidden"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
